<div id="id02" class="signupmodel signupanimate">

<div class="row">

   <div class="col-sm-12" style="text-align:center;">
      
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  </div>

  <div class="col-sm-12">
    <form [formGroup]="registerForm">
 
            <div class="form-group">
        <label for="exampleInputEmail1"><b>Email</b></label>
        <input formControlName="email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required >
        <small id="emailHelp" class="form-text text-muted"></small>
        
      </div>
     
      <div class="form-group">
        <label for="passwordInput"><b>Password</b></label>
        <input formControlName="password" required type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password"  required>
        <small id="passHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="CpasswordInput"><b>Confirm Password</b></label>
          <input formControlName="cpass" required type="password" class="form-control" id="CpasswordInput" aria-describedby="CpassHelp" placeholder="password" required>
          <small id="CpassHelp" class="form-text text-muted"></small>
          <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        </div>

      <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-dark" (click)="register()" >Sign Up</button>
          
        <!--  <button type="button" class="btn btn-secondary" (click)="moveToLogin()">Log in</button>-->
      </div>
    </form>
  </div>

  
</div>

<script src="bootstrap-validate.js"></script>

<script>


    // Get the modal
    var modal = document.getElementById('id02');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
    <script> 
    bootstrapValidate('#exampleInputEmail1', 'email :enter a valid Email')
    </script>
    </div>
